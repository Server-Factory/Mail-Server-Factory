# Development-specific configuration overrides

application {
  server {
    port = 8080
    ssl {
      enabled = false
    }
  }

  logging {
    level = "DEBUG"
  }

  features {
    monitoring = true
    metrics = true
    security = false  # Relaxed for development
    caching = true
  }
}

database {
  host = "localhost"
  port = 5432
  name = "mail_factory_dev"
  username = "dev_user"
  password = "dev_password"

  pool {
    minSize = 1
    maxSize = 5
  }
}

# Development monitoring (lighter)
monitoring {
  enabled = true
  metrics {
    exporter = "console"
  }
}

# Relaxed security for development
security {
  password {
    minLength = 6  # Shorter for development ease
  }

  session {
    timeout = 3600  # 1 hour for development
  }
}