# Mail Server Factory Application Configuration
# This is the base configuration that can be overridden by environment-specific configs

application {
  name = "Mail Server Factory"
  version = "${BuildInfo.version}"
  description = "Enterprise-grade mail server configuration and deployment tool"

  server {
    host = "localhost"
    port = 8080
    ssl {
      enabled = false
      port = 8443
    }
  }

  logging {
    level = "INFO"
    file {
      enabled = true
      path = "logs/application.log"
      maxSize = "10MB"
      maxFiles = 5
    }
  }

  features {
    monitoring = true
    metrics = true
    security = true
    caching = true
  }
}

# Database configuration
database {
  driver = "postgresql"
  host = "localhost"
  port = 5432
  name = "mail_factory"
  username = "mail_user"
  password = "change_me_in_production"

  pool {
    minSize = 5
    maxSize = 20
    connectionTimeout = 30000
    idleTimeout = 600000
    maxLifetime = 1800000
  }
}

# External service integrations
integrations {
  smtp {
    host = "localhost"
    port = 25
    tls = true
  }

  ldap {
    enabled = false
    host = "localhost"
    port = 389
    baseDn = "dc=example,dc=com"
  }
}