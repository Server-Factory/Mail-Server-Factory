# Production-specific configuration overrides

application {
  server {
    host = "0.0.0.0"
    port = 80
    ssl {
      enabled = true
      port = 443
    }
  }

  logging {
    level = "WARN"
  }

  features {
    monitoring = true
    metrics = true
    security = true
    caching = true
  }
}

database {
  host = ${?DATABASE_HOST}
  port = ${?DATABASE_PORT}
  name = ${?DATABASE_NAME}
  username = ${?DATABASE_USER}
  password = ${?DATABASE_PASSWORD}

  pool {
    minSize = 10
    maxSize = 50
    connectionTimeout = 10000
  }
}

# Production monitoring
monitoring {
  enabled = true
  metrics {
    exporter = "prometheus"
    endpoint = "/metrics"
  }

  alerts {
    enabled = true
    email = "admin@example.com"
  }
}

# Security hardening for production
security {
  tls {
    enforced = true
    protocols = ["TLSv1.3", "TLSv1.2"]
  }

  headers {
    hsts = true
    csp = true
    xFrameOptions = "DENY"
  }
}